<!DOCTYPE html>
<html lang="en">
<head>
  <title>Máximo 240</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

  <!-- Bootstrap -->
  <link href="assets/css/bootstrap.min.css" rel="stylesheet">

  <!-- Favicon -->
  <link rel="shortcut icon" href="assets/images/favicon.png" />


</head>
<body>
  <div class="wrapper">
    <div class="container">
      <div class="jumbotron">
        <h1>240 caracteres</h1>
        <p>...porque 140 no son suficientes</p>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <div class="input-group input-group-lg">
            <span class="input-group-addon">Límite de caracteres</span>
            <input type="number" min="0" class="form-control" aria-describedby="sizing-addon1">
          </div>
          <div class="form-group">
            <h3>Comentario:</h3>
            <textarea class="form-control" rows="5" id="comment" onkeyup="verificar()" onkeydown="verificar()"></textarea>
            <p>Llevas <span id="writtenCharacters"></span> / <span id="charactersLeft"></span> caracteres.</p>
          </div>

        </div>
        <div class="col-sm-5 col-sm-offset-1">
              <img class="image-responsive" src="assets/images/RIP_140.jpg" class="img-rounded" style="max-width:100%;">
        </div>
      </div>
    </div>
  </div>

  <script>

  function verificar(){
    var inputMessage = document.getElementById('comment').value;
    document.getElementById('writtenCharacters').innerHTML = 0 + inputMessage.length;
    document.getElementById('charactersLeft').innerHTML = 240- inputMessage.length;
  }
  </script>


  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Javascript Bootstrap -->
  <script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
